<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Brewing Loading Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #loading {
      display: none; /* Initially hidden */
      font-size: 18px;
      font-weight: bold;
      color: #8B4513;
      margin-top: 20px;
      position: relative;
    }

    /* Tea Cup Container */
    .tea-container {
      width: 100px;
      height: 120px;
      border: 4px solid #8B4513;
      border-radius: 50px 50px 10px 10px;
      margin: 20px auto;
      position: relative;
      background-color: white;
      overflow: hidden;
    }

    /* Tea (Filling Animation) */
    .tea {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: #D2691E;
      transition: height 3s linear;
    }

    /* Handle */
    .handle {
      position: absolute;
      right: -25px;
      top: 30px;
      width: 30px;
      height: 50px;
      border: 4px solid #8B4513;
      border-radius: 50%;
    }

    /* Button */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #8B4513;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Tea Brewing Animation ‚òï</h2>
  <button onclick="simulateSearch()">Start Brewing</button>

  <div id="loading">
    <p>üçµ Savor the wait, good tea takes time...</p>
    <div class="tea-container">
      <div class="tea" id="tea"></div>
      <div class="handle"></div>
    </div>
  </div>

  <script>
    function simulateSearch() {
      let loadingIndicator = document.getElementById("loading");
      let tea = document.getElementById("tea");

      loadingIndicator.style.display = "block"; // Show loading
      tea.style.height = "0%"; // Reset tea level

      setTimeout(() => {
        tea.style.height = "100%"; // Fill the tea cup
      }, 500); // Start filling after a slight delay

      setTimeout(() => {
        loadingIndicator.style.display = "none"; // Hide loading when done
        alert("Tea is ready! (Replace this with your actual search function)");
      }, 3000); // Simulating 3-second search delay
    }
  </script>

</body>
</html>
