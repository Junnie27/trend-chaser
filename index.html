<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Trend Chaser</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #search-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    /* Ensure all input, select, and button elements have the same width */
    #search-container input,
    #search-container select,
    #search-container button {
      padding: 8px;
      font-size: 1em;
      width: 300px;
      box-sizing: border-box;
    }
    /* Optionally, make the Search button a bit narrower */
    #search-container button {
      width: auto;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 90%;
      max-width: 1000px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      text-decoration: none;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <h1>YouTube Channel Search</h1>
  <div id="search-container">
    <!-- Search query input -->
    <input type="text" id="query" placeholder="Search for channels (e.g., Golf, Football)" />
    
    <!-- Country filter dropdown (to filter by snippet.country) -->
    <select id="region">
      <option value="">Select Country (e.g., US, GB, etc.)</option>
      <option value="US">US</option>
      <option value="GB">GB</option>
      <option value="CA">CA</option>
      <option value="AU">AU</option>
      <option value="ZA">ZA</option>
      <option value="NZ">NZ</option>
    </select>
    
    <!-- Category filter dropdown -->
    <select id="category">
      <option value="">Select Category</option>
    </select>
    
    <!-- Subscriber count filters -->
    <input type="text" id="minSubs" placeholder="Min Subscribers (e.g., 25,000)" onblur="formatNumber(this)" />
    <input type="text" id="maxSubs" placeholder="Max Subscribers (e.g., 1,000,000)" onblur="formatNumber(this)" />
    
    <!-- Search button -->
    <button onclick="searchChannels()">Search</button>
  </div>
  
  <div id="loading" style="display: none; text-align: center; font-size: 18px; margin-top: 20px;">
    ðŸ”„ Loading... Please wait.
  </div>
  
  <!-- Container for displaying results -->
  <div id="results"></div>
  
  <!-- Inline script to format numbers with commas in the min/max subscriber fields -->
  <script>
    function formatNumber(input) {
      let value = input.value.replace(/,/g, '');
      if (value && !isNaN(value)) {
        input.value = parseInt(value, 10).toLocaleString();
      }
    }
  </script>
  
  <!-- Reference your external JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
