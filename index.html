<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trend Chaser - YouTube Channel Search</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    
    #search-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #search-container input,
    #search-container select,
    #search-container button {
      padding: 8px;
      font-size: 1em;
      width: 300px;
      box-sizing: border-box;
    }

    #search-container button {
      width: auto;
    }

    #results {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%; /* Adjust as needed */
      max-width: 1000px;
      text-align: center;
}


    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #0073e6;
    }

    /* Tea Brewing Animation */
    #loading {
      display: none; /* Initially hidden */
      font-size: 18px;
      font-weight: bold;
      color: #8B4513;
      margin-top: 20px;
      position: relative;
    }

  .tea-container {
    width: 120px;
    height: 100px;
    border: 5px solid #8B4513;
    border-radius: 60px 60px 10px 10px; /* More rounded cup shape */
    margin: 20px auto;
    position: relative;
    background-color: white;
    overflow: hidden;
    display: flex;
    align-items: flex-end; /* Align tea to bottom */
    justify-content: center;
  }

  .tea {
    width: 90%; /* Slightly smaller width to look natural */
    height: 0%;
    background-color: #D2691E;
    transition: height 3s linear;
    border-radius: 0 0 40px 40px; /* Rounded bottom for a cup look */
  }

  .handle {
    position: absolute;
    right: -20px;
    top: 20px;
    width: 35px;
    height: 50px;
    border: 5px solid #8B4513;
    border-radius: 50%;
    background-color: white;
  }


    .tea {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: #D2691E;
      transition: height 3s linear;
    }

    .handle {
      position: absolute;
      right: -25px;
      top: 30px;
      width: 30px;
      height: 50px;
      border: 4px solid #8B4513;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Trend Chaser - YouTube Channel Search</h1>
  <div id="search-container">
    <!-- Search query input -->
    <input type="text" id="query" placeholder="Search for channels (e.g., Golf, Football)" />
    
    <!-- Country filter dropdown -->
    <select id="region">
      <option value="">Select Country (e.g., US, GB, etc.)</option>
      <option value="US">US</option>
      <option value="GB">GB</option>
      <option value="CA">CA</option>
      <option value="AU">AU</option>
      <option value="ZA">ZA</option>
      <option value="NZ">NZ</option>
    </select>
    
    <!-- Category filter dropdown -->
    <select id="category">
      <option value="">Select Category</option>
      <!-- Categories will be loaded dynamically -->
    </select>
    
    <!-- Subscriber count filters -->
    <input type="text" id="minSubs" placeholder="Min Subscribers (e.g., 25,000)" onblur="formatNumber(this)" />
    <input type="text" id="maxSubs" placeholder="Max Subscribers (e.g., 1,000,000)" onblur="formatNumber(this)" />
    
    <!-- Search button -->
    <button onclick="searchChannels()">Search</button>
  </div>

  <!-- Loading Animation (Tea Cup) -->
  <div id="loading">
    <p>üçµ Hold tight, your tea is brewing...</p>
    <div class="tea-container">
      <div class="tea" id="tea"></div>
      <div class="handle"></div>
    </div>
  </div>

  <!-- Container for displaying results -->
  <div id="results"></div>

  <!-- Inline script to format numbers with commas -->
  <script>
    function formatNumber(input) {
      let value = input.value.replace(/,/g, '');
      if (value && !isNaN(value)) {
        input.value = parseInt(value, 10).toLocaleString();
      }
    }
  </script>

  <!-- Reference your external JavaScript file -->
  <script src="index.js"></script>

</body>
</html>
