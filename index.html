<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trend Chaser - English Tea Animation</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #search-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #search-container input,
    #search-container select,
    #search-container button {
      padding: 8px;
      font-size: 1em;
      width: 300px;
      box-sizing: border-box;
    }

    #search-container button {
      width: auto;
    }

    /* Centering results */
    #results {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 1000px;
      text-align: center;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
      cursor: pointer;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #0073e6;
    }

    /* Tea Cup Animation */
    #loading {
      display: none; /* Initially hidden */
      font-size: 18px;
      font-weight: bold;
      color: #8B4513;
      margin-top: 20px;
      position: relative;
    }

    .tea-container {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 150px;
      text-align: center;
    }

    .tea-fill {
      position: absolute;
      bottom: 20%;  /* ‚úÖ Tea starts inside the cup correctly */
      left: 50%;
      transform: translateX(-50%);
      width: 50%;  /* ‚úÖ Slightly narrower at the top */
      height: 0%;
      background: linear-gradient(to top, rgba(194, 124, 80, 0.7), rgba(139, 69, 19, 0.7)); /* ‚úÖ Transparent brown */
      transition: height 3s linear;
      clip-path: polygon(20% 100%, 80% 100%, 100% 0, 0 0);  /* ‚úÖ Makes a trapezoid: small bottom, flat top */
      z-index: 2;  /* ‚úÖ Tea is in front of the cup */
    }

    .tea-cup {
      display: block;
      width: 100%;
      height: auto;
      position: relative;
      z-index: 1; /* ‚úÖ Cup stays behind the tea */
    }



    /* Steaming Effect */
    .steam {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      opacity: 0;
      animation: steamAnimation 2s infinite ease-in-out;
    }

    @keyframes steamAnimation {
      0% { opacity: 0; transform: translateX(-50%) translateY(5px); }
      50% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-15px); }
    }

  </style>
</head>
<body>

  <h1>Trend Chaser - YouTube Channel Search</h1>
  <div id="search-container">
    <!-- Search query input -->
    <input type="text" id="query" placeholder="Search for channels (e.g., Golf, Football)" />
    
    <!-- Country filter dropdown -->
    <select id="region">
      <option value="">Select Country (e.g., US, GB, etc.)</option>
      <option value="US">US</option>
      <option value="GB">GB</option>
      <option value="CA">CA</option>
      <option value="AU">AU</option>
      <option value="ZA">ZA</option>
      <option value="NZ">NZ</option>
    </select>
    
    <!-- Category filter dropdown -->
    <select id="category">
      <option value="">Select Category</option>
      <!-- Categories will be loaded dynamically -->
    </select>
    
    <!-- Subscriber count filters -->
    <input type="text" id="minSubs" placeholder="Min Subscribers (e.g., 25,000)" onblur="formatNumber(this)" />
    <input type="text" id="maxSubs" placeholder="Max Subscribers (e.g., 1,000,000)" onblur="formatNumber(this)" />
    
    <!-- Search button -->
    <button onclick="searchChannels()">Search</button>
  </div>

  <!-- Loading Animation (Tea Cup) -->
  <div id="loading">
    <p>üçµ Hold tight, your tea is brewing...</p>
    <div class="tea-container">
      <img src="https://raw.githubusercontent.com/Junnie27/trend-chaser/main/6198799.png" class="tea-cup" alt="Tea Cup" />
      <div class="tea-fill" id="tea"></div>
      <div class="steam">‚òÅÔ∏è</div>
    </div>
  </div>

  <!-- Container for displaying results -->
  <div id="results"></div>

  <!-- Inline script to format numbers with commas -->
  <script>
    function formatNumber(input) {
      let value = input.value.replace(/,/g, '');
      if (value && !isNaN(value)) {
        input.value = parseInt(value, 10).toLocaleString();
      }
    }

    function searchChannels() {
      let loadingIndicator = document.getElementById("loading");
      let tea = document.getElementById("tea");

      loadingIndicator.style.display = "block"; // Show loading
      tea.style.height = "0%"; // Reset tea level

      let fillTea = setInterval(() => {
        let currentHeight = parseInt(tea.style.height) || 0;
        if (currentHeight < 80) { // Prevent overflow
          tea.style.height = `${currentHeight + 10}%`; // Incrementally fill
        } else {
          clearInterval(fillTea);
        }
      }, 300);

      // Simulate a search process
      setTimeout(() => {
        clearInterval(fillTea);
        tea.style.height = "75%"; // Ensure full tea
          setTimeout(() => {
            if (channelsData.length > 0) {
            loadingIndicator.style.display = "none"; // Only hide when results are ready
          }
        }, 500);
      }, 3000); // Simulating search completion after 3s
    }
  </script>

  <!-- Reference your external JavaScript file -->
  <script src="index.js"></script>

</body>
</html>
